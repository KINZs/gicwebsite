<form style="margin:0" method="post" action="index.php?section={section}&plugin={plugin}&sid={sid}&action={action}">
  <TABLE class="anztable" cellSpacing=1 cellPadding=4>
    <TBODY>
      <TR>
        <TD class="tablekopf" colspan="2">{serverconfigs_pluginname}&nbsp;-->&nbsp;{serverconfigs_serverid_cvar}&nbsp;=&nbsp;{sid}&nbsp;-->&nbsp;{serverconfigs_file_copy_discription}</TD>
      </TR>
      <TR class="tableinhalt2">
        <TD colspan="2">
          <span class="text1"><br></span>
        </td>
      </TR>
      <TR class="tableinhalt1">
        <TD width="40%" align="right"><span class="text1">{serverconfigs_serverid_discription}:</span></TD>
        <TD width="60%" align="left">
              <select name="serveridscrollbox">
                <!-- BEGIN serveridscrollboxanzeige -->
                  <option value="{serverconfigs_serverid_value}">{serverconfigs_serverid}</option>
                <!-- END serveridscrollboxanzeige -->
                </select>
               <span class="text1">{serverconfigs_saveas_text}</span>
               <input class="input1" name="filename" type="text" id="filename" value="{serverconfigs_filename}">
                
        </TD>
        <TR class="tableinhalt2">
        <TD align = "center" colspan="2">
          <TABLE width="100%" colspan="2" border="0">
            <TR>
              <TD>
                <form style="margin:0">
                  <center>
                   <input name="applybutton" type="submit" id="applybutton" value="&nbsp;&nbsp;&nbsp;&nbsp;{servermms_applybutton_button_text}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                  </center>
                </form>
              </TD>
              <TD>
              </form>
                <form style="margin:0" method="post" action="javascript:history.back()">
                  <center>
                    <input name="backbutton" type="submit" id="back" value="&nbsp;&nbsp;&nbsp;&nbsp;{back_button_text}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                  </center>
                </form>
              </TD>
            </TR>
          </TABLE>
        </td>
      </TR>
    </TBODY>
  </TABLE>
